<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        *ngIf="!loadedBookings || loadedBookings.length <= 0"
        size-md="6"
        offset-md="3"
      >
        <p>No bookings found!</p>
      </ion-col>
      <ion-col
        *ngIf="loadedBookings && loadedBookings.length > 0"
        size-md="6"
        offset-md="3"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #bookingSliding
          >
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, bookingSliding)"
              >
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
